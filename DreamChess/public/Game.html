<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="icon" href="./images/logoIcon.css">
    <title>King of Chess</title>
</head>
<body>
    <main>
        <!-- Background -->
        <section id="background">
        </section>

        <!-- Left -->
        <section id="left">
            <div id="game">
                <div id="button">[Timer Black]</div>
                <img src="images/chessBoard.jpeg">
                <div id="button">[Timer White]</div>
            </div>
        </section>

        <!-- Right -->
        <section id="rightBar">
            <img src="images/logo.jpeg">
            <form action="/play" method="get">
                <button type="play">Replay</button>
            </form>

            <!-- History Bar -->
            <div id="historyBar">
                <table>
                    <tr>
                        <th>White</th>
                        <th>Black</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>
    
</body>
</html>
